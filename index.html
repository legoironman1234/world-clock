<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src=https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js></script>
        <link href=https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css rel="stylesheet" />
        <link href="style.css" rel="stylesheet"/>
        <link href="toggle.css" rel="stylesheet"/>
        
</head>
<body>

    <!-- <h1 id="title">World Clock!!!</h1> -->

    

    <div class="btn-container">
			<label class="switch btn-color-mode-switch">
		        <input type="checkbox" name="color_mode" id="color_mode" value="1">
		        <label for="color_mode" data-on="Code" data-off="City" class="btn-color-mode-switch-inner"></label>
		    </label>
	</div>
    
    <section class="search">
        <div class="search-box">
            <p id="already" class="alert"></p>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a city"
                autocomplete="off">
                <button id="add-button">+</button>
            </div>
            <div class="result-box">
                <!-- Autocomplete results -->
            </div>
        </div>
    </section>
    
    <section class="times" id="time-box"></section>
    
    <section class="map">
        <div id="map"></div>
    </section>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <!-- Luxon is a time zone handler -->
    <script src="search.js"></script>
    <script type="module" src="times.js"></script>
    <script type="module" src="locations.js"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="airports.js"></script>
    <script type="module" src="city-togwgle.js"></script>
    <!-- <script type="module" src="markers.js"></script> -->

</body>
</html>
