<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>

    <h1 id="title">World Clock!!!</h1>

<section class="map">
    <div id="map"></div>



</section>

<section class="times">
    
    <div tz="America/New_York">
        <h2 id="loc">BOS</h2>
        <output>00:00:00</output> 
    </div>

    <div tz="UTC">
        <h2 id="loc">UTC</h2>
        <output>00:00:00</output>
    </div>

    <div tz="America/Chicago">
        <h2 id="loc">HOU</h2>
        <output>00:00:00</output>
    </div>

    <div tz="America/Jamaica">
        <h2 id="loc">KIN</h2>
        <output>00:00:00</output>
    </div>

    <div tz="Asia/Kolkata">
        <h2 id="loc">HYD</h2>
        <output>00:00:00</output>
    </div>

    <div tz="Australia/Brisbane">
        <h2 id="loc">BNE</h2>
        <output>00:00:00</output>
    </div>

    <div tz="America/Los_Angeles">
        <h2 id="loc">SFO</h2>
        <output>00:00:00</output>
    </div>

    <div tz="Atlantic/Azores">
        <h2 id="loc">PDL</h2>
        <output>00:00:00</output> 
    </div>

    <div tz="Europe/London">
        <h2 id="loc">LON</h2>
        <output>00:00:00</output>
    </div>

    <div tz="Europe/Bratislava">
        <h2 id="loc">KSC</h2>
        <output>00:00:00</output>
    </div>
    
</section>

<script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
<!-- Luxon is a time zone handler -->
<script type="module" src="times.js"></script>
<script type="module" src="locations.js"></script>
<script type="module" src="map.js"></script>
<script type="module" src="markers.js"></script>

</body>
</html>
